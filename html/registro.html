<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>

<body>
    <section class="registro">
        <div class="resgistro-wrap">
            <h1>Instagram</h1>
            <p>Regístrate para ver fotos y videos de tus amigos.</p>
            <button>Iniciar sesion con Facebook</button>
            <div class="divider"></div>

            <form action="" class="form-registro">
                <input type="email" placeholder="Correo electronico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="text" placeholder="Nombre Completo" required>
                <input type="text" placeholder="Nombre de usuario" required>
            </form>

            <p>Es posible que las personas que usan nuestro servicio hayan subido tu información de contacto a
                Instagram. Más información</p>

            <p>Al registrarte, aceptas nuestras Condiciones, la Política de privacidad y la Política de cookies</p>

            <button>Registrarte</button>
        </div>

        <div class="back">

        </div>
    </section>
</body>

</html>
