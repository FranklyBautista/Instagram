<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historias</title>
    <link rel="stylesheet" href="/styles/stories.css">
</head>

    <h2>Subir nueva historia</h2>

    <script src="/dist/stories.js" defer></script>

</html>
